<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML podemos inserir os elementos através de tags, veja: </p>
    <ol>
        <li><abbr title="Usar a tag &lt;p&gt;">Paragráfos</abbr><
        </li><abbr title="Usar a tag &lt;h1&gt; etc">Títulos</abbr></li>
        </li><em><abbr title="Usar a tag &lt;img src=" " alt=""></abbr>">Imagens</em>
        </li><em><abbr title="Usar a tag &lt;abbr&gt;">Abreviações</abbr></em>
        </li><em><abbr title="Usar !">Códigos Fonte</abbr></em>
        </li><em><abbr title="Usar &lt;OL&gt;">Listas númeradas</abbr></em>
        </li><em><abbr title="Usar &lt;UL&gt;">Listas com demarcadores</abbr></em>
    </ol>
</body>
</html>
