<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('fonts/Minecraft.ttf') format('truetype');
            font-weight: normal;


        /* tipos de format
        - opentype(otf)
        -truetype(ttf)
        -embbed-opentype
        -truetype-aat(apple Advenced typography)
        */
        }
        body {
            font-family: 'Minecraft';        }
        h1 {
            font-family: 'Minecraft';
            font-size: 3em;
        }
    </style>
</head>
