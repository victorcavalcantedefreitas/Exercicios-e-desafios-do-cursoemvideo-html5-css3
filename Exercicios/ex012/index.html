<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos internos com html 5</title>
</head>
<body>
    <h1>Inserindo vídeos locais</h1>
    <p>Video do pexels</p>
    
        <video controls width="560" poster="imagens/thumb.png" loop>
            <source src="midia/meuvideo.mp4" type="video/mp4">
            <source src="midia/Meuvideo.mkv" type="video/mp4">
            <source src="midia/Meuvideo.webm" type="video/webm">
            <p>Seu navegador não tem compatibilidade</p>
        </video>
   <h1>Inserindo videos do youtube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/9FCNP-EPhco?si=31roeoPwMGXaq8QN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
